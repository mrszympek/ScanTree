type User {
  id: ID! @id
  name: String!
  email: String! @unique
  password: String!
  resetToken: String
  resetTokenExpiry: Float
}

type Product {
  id: ID! @id
  name: String!
  latinName: String!
  variety: String!
  category: String!
  description: String!
  price: Float!
  height: Float!
  destinationCountry: String!
  image: String!
}